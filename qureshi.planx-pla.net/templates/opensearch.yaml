apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch
  namespace: argocd
spec:
  project: default
  source:
    chart: opensearch
    repoURL: https://opensearch-project.github.io/helm-charts/
    targetRevision: 2.13.1
    helm:
      releaseName: opensearch
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true