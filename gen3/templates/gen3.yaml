apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    chart: gen3
    repoURL: https://helm.gen3.org
    targetRevision: 0.1.17
    helm:
      releaseName: gen3
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gen3
  syncPolicy:
    automated:
      prune: true